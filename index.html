<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Hello</title>
</head>
<body>
    <div id="app">
        <h1 :class="textCenter" @click="changeTitle">{{ Title }}</h1>
        <p>Ciao <span :class = "textCol">{{message}}</span></p>
        <input type="text" v-model = "message" placeholder="nome">
        <button @click = "changeCol">Evidenzia</button>
        <img :src="titleImage" :class="radiusImg">

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
